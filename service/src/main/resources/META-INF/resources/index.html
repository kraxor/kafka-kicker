<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Quarkus Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            color: #333;
            line-height: 1.6em;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: auto;
            padding: 2em;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            padding: 0.5em 0;
            color: #4b748b;
        }

        .header p {
            color: #777;
            font-style: italic;
        }

        .links {
            display: flex;
            justify-content: space-around;
            margin-top: 2em;
        }

        .links a {
            display: inline-block;
            background: #4b748b;
            color: white;
            text-decoration: none;
            padding: 1em 2em;
            border-radius: 5px;
            font-size: 1.5em;
            transition: background 0.3s ease;
        }

        .links a:hover {
            background: #39606e;
        }

        footer {
            text-align: center;
            padding: 1em;
            background: #f4f4f4;
            color: #777;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #4b748b;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Congratulations! You've Successfully Booted the Backend!</h1>
        <p>Now stop admiring this stunning page and get back to coding! Your app won't build itself, you know.</p>
    </div>

    <div class="links">
        <a href="http://localhost:8080/q/dev-ui/" target="_blank">Dev UI</a>
        <a href="http://localhost:3000" target="_blank">UI</a>
        <a href="http://localhost:8080/q/dev-ui/io.quarkus.quarkus-smallrye-openapi/swagger-ui" target="_blank">Swagger UI</a>
    </div>
</div>

<footer>
    Page design by OpenAI's GPT-4. Need assistance? <a href="https://www.openai.com/" target="_blank">Visit us!</a>
</footer>
</body>
</html>
